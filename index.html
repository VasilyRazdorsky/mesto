<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <div class="page__container">
        <header class="header">
            <img src="images/header-logo.svg" alt="Логотип Место" class="header__logo">
        </header>

        <main>
            <section class="profile">
                <img src="images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-first-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" aria-label="Редактировать" type="button">
                            <img src="images/pen-icon.svg" alt="Ручка" class="profile__pen-icon">
                        </button>
                    </div>
                    <p class="profile__more-info">Исследователь океана</p>
                </div>
                <button class="profile__add-button" aria-label="Добавить пост" type="button">
                    <img src="images/plus-icon.svg" alt="Плюс" class="profile__plus-icon">
                </button>
            </section>

            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>

        <section class="popup popup_action_edit">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_place_edit-popup" aria-label="Закрыть редактирование" type="button">
                    <img src="images/close-icon.svg" alt="Кнопка закрыть" class="popup__close-icon">
                </button>
                
                <h2 class="popup__header">Редактировать профиль</h2>
                
                <form action="#" class="popup__form popup__form_place_edit-popup" name="popup-form-edit-profile">
                    <input type="text" placeholder="Имя" class="popup__input popup__input_text_profile-name">
                    <input type="text" placeholder="О себе" class="popup__input popup__input_text_profile-more-info">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
                
            </div>
        </section>

        <section class="popup popup_action_add-post">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_place_add-post-popup" aria-label="Закрыть редактирование" type="button">
                    <img src="images/close-icon.svg" alt="Кнопка закрыть" class="popup__close-icon">
                </button>
                
                <h2 class="popup__header">Новое место</h2>
                
                <form action="#" class="popup__form popup__form_place_add-post-popup" name="popup-form-add-post">
                    <input type="text" placeholder="Название" class="popup__input popup__input_text_post-name">
                    <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_text_post-img-href">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
                
            </div>
        </section>

        <section class="popup popup_action_view-post">
            <div class="popup__container popup__container_place_view-post-popup">
                <button class="popup__close-button popup__close-button_place_view-post-popup" aria-label="Закрыть редактирование" type="button">
                    <img src="images/close-icon.svg" alt="Кнопка закрыть" class="popup__close-icon">
                </button>

                <img src="#" alt="#" class="popup__photo">
                <p class="popup__photo-place"></p>
                
            </div>
        </section>
    </div>

    <template class="element-template">
        <div class="element">
            <button class="element__view-button" aria-label="Посмотреть фото" type="button">
                <img src="#" alt="#" class="element__photo">
            </button>
            <div class="element__info">
                <h2 class="element__name"></h2>
            <button class="element__like-button" aria-label="Оценить пост" type="button"></button>
            </div>
            <button class="element__remove-button" aria-label="Удалить пост" type="button"></button>
        </div>
    </template>
    
    <script src="scripts/index.js"></script>
</body>
</html>
